<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Node-RED-Desktop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@1.0.1/dist/bulma-switch.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="field">
          <label class="label">Userdir</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g Alex Smith">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input id="xxx" type="checkbox" name="switchRoundedDefault" class="switch is-rtl" checked="checked">
            <label for="xxx">Switch rounded default</label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="question">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="question">
              No
            </label>
          </div>
        </div>

        <div class="level">
          <div class="level-left"></div>
          <div class="level-right">
            <div class="level-item">
              <div class="field is-grouped">
                <div class="control">
                  <button id="submit" class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button id="cancel" class="button is-text">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="renderer/settings.js"></script>
  </body>
</html>
