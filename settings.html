<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Node-RED-Desktop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@1.0.1/dist/bulma-switch.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="field">
          <label id="label.userdir" class="label">Userdir</label>
          <div class="control">
            <input id="userdir" class="input" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <label id="label.credentialsecret" class="label">Credential secret</label>
          <div class="control">
            <input id="credentialsecret" class="input" type="text" placeholder="">
          </div>
        </div>

        <div class="field">
          <div class="field">
            <label id="label.nodesexcludes" class="label">Nodes blacklist</label>
            <textarea id="nodesexcludes" class="textarea" placeholder="Do not load these nodes on startup" rows="10"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input id="projects" type="checkbox" name="projects" class="switch is-rtl" checked="checked">
            <label id="label.projects" class="label" for="projects">Projects Enabled</label>
          </div>
        </div>

        <div class="level">
          <div class="level-left"></div>
          <div class="level-right">
            <div class="level-item">
              <div class="field is-grouped">
                <div class="control">
                  <button id="button.submit" class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button id="button.cancel" class="button is-text">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="renderer/settings.js"></script>
  </body>
</html>
